<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trailing Stop Order Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Moomoo PnL</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sell_orders">Sell Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/buy_orders">Buy Orders</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 id="formTitle">New Trailing Stop Order</h4>
                    </div>
                    <div class="card-body">
                        <form id="orderForm" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="stockCode" class="form-label">Stock</label>
                                <select class="form-select" id="stockCode" name="stock_code" required>
                                    <option value="">Select a stock</option>
                                </select>
                                <div class="invalid-feedback">Please select a stock.</div>
                            </div>

                            <div class="mb-3">
                                <label for="quantity" class="form-label">Quantity</label>
                                <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
                                <div class="invalid-feedback">Please enter a valid quantity.</div>
                                <div class="form-text">Available: <span id="availableShares">-</span></div>
                            </div>

                            <div class="mb-3">
                                <label for="minPrice" class="form-label">Minimum Price ($)</label>
                                <input type="number" class="form-control" id="minPrice" name="min_price" min="0.01" step="0.01" required>
                                <div class="invalid-feedback">Please enter a valid minimum price.</div>
                                <div class="form-text">Current: $<span id="currentPrice">-</span></div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Trail Type</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="trailType" id="trailTypeAmount" value="amount" checked>
                                    <label class="form-check-label" for="trailTypeAmount">Fixed Amount</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="trailType" id="trailTypePercent" value="percent">
                                    <label class="form-check-label" for="trailTypePercent">Percentage</label>
                                </div>
                            </div>

                            <div id="trailAmountGroup" class="mb-3">
                                <label for="trailAmount" class="form-label">Trail Amount ($)</label>
                                <input type="number" class="form-control" id="trailAmount" name="trailing_amount" min="0.01" step="0.01">
                                <div class="invalid-feedback">Please enter a valid trail amount.</div>
                            </div>

                            <div id="trailPercentGroup" class="mb-3" style="display: none;">
                                <label for="trailPercent" class="form-label">Trail Percentage (%)</label>
                                <input type="number" class="form-control" id="trailPercent" name="trailing_percent" min="0.01" max="99.99" step="0.01">
                                <div class="invalid-feedback">Please enter a valid percentage between 0 and 100.</div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Save Order</button>
                                <a href="/sell_orders" class="btn btn-outline-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Get order ID from URL if editing
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('id');
        const isEditing = !!orderId;

        // Update form title if editing
        if (isEditing) {
            document.getElementById('formTitle').textContent = 'Edit Trailing Stop Order';
        }

        // Load positions data
        let positionsData = [];
        
        async function loadPositions() {
            try {
                const response = await fetch('/api/positions/current');
                if (!response.ok) throw new Error('Failed to load positions');
                positionsData = await response.json();
                
                // Populate stock select
                const select = document.getElementById('stockCode');
                select.innerHTML = '<option value="">Select a stock</option>' +
                    positionsData.map(pos => `
                        <option value="${pos.code}" 
                                data-quantity="${pos.can_sell_qty}"
                                data-price="${pos.nominal_price}">
                            ${pos.stock_name} (${pos.code})
                        </option>
                    `).join('');

                // If editing, select the current stock
                if (isEditing) {
                    select.value = document.getElementById('stockCode').value;
                    select.disabled = true;
                }
            } catch (error) {
                console.error('Error loading positions:', error);
                alert('Failed to load available stocks. Please try again.');
            }
        }

        // Handle stock selection change
        document.getElementById('stockCode').addEventListener('change', (e) => {
            const option = e.target.selectedOptions[0];
            if (!option) return;

            const quantity = option.dataset.quantity;
            const price = option.dataset.price;
            
            document.getElementById('availableShares').textContent = quantity || '-';
            document.getElementById('currentPrice').textContent = price || '-';
            
            // Set default values
            if (!isEditing) {
                document.getElementById('quantity').value = quantity || '';
                document.getElementById('quantity').max = quantity;
                document.getElementById('minPrice').value = price || '';
            }
        });

        // Handle trail type radio change
        document.querySelectorAll('input[name="trailType"]').forEach(radio => {
            radio.addEventListener('change', () => {
                const isAmount = radio.value === 'amount';
                document.getElementById('trailAmountGroup').style.display = isAmount ? 'block' : 'none';
                document.getElementById('trailPercentGroup').style.display = isAmount ? 'none' : 'block';
                
                // Clear and disable the unused input
                if (isAmount) {
                    document.getElementById('trailPercent').value = '';
                    document.getElementById('trailPercent').removeAttribute('required');
                    document.getElementById('trailAmount').setAttribute('required', '');
                } else {
                    document.getElementById('trailAmount').value = '';
                    document.getElementById('trailAmount').removeAttribute('required');
                    document.getElementById('trailPercent').setAttribute('required', '');
                }
            });
        });

        // Load order data if editing
        if (isEditing) {
            fetch(`/api/trailing-stop/sell_orders/${orderId}`)
                .then(response => {
                    if (!response.ok) throw new Error('Failed to load order');
                    return response.json();
                })
                .then(order => {
                    document.getElementById('stockCode').value = order.stock_code;
                    document.getElementById('quantity').value = order.quantity;
                    document.getElementById('minPrice').value = order.min_price;
                    
                    if (order.trailing_amount !== null) {
                        document.getElementById('trailTypeAmount').checked = true;
                        document.getElementById('trailAmount').value = order.trailing_amount;
                    } else {
                        document.getElementById('trailTypePercent').checked = true;
                        document.getElementById('trailPercent').value = order.trailing_percent;
                        document.getElementById('trailAmountGroup').style.display = 'none';
                        document.getElementById('trailPercentGroup').style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error loading order:', error);
                    alert('Failed to load order details. Please try again.');
                });
        }

        // Handle form submission
        document.getElementById('orderForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Form validation
            if (!e.target.checkValidity()) {
                e.stopPropagation();
                e.target.classList.add('was-validated');
                return;
            }

            // Additional quantity validation
            const stockOption = document.getElementById('stockCode').selectedOptions[0];
            const availableQty = parseFloat(stockOption.dataset.quantity);
            const requestedQty = parseFloat(document.getElementById('quantity').value);
            
            if (requestedQty > availableQty) {
                alert(`Cannot sell more shares than available (${availableQty})`);
                return;
            }

            // Prepare order data
            const formData = {
                stock_code: document.getElementById('stockCode').value,
                quantity: parseInt(document.getElementById('quantity').value),
                min_price: parseFloat(document.getElementById('minPrice').value)
            };

            // Add trail type
            if (document.getElementById('trailTypeAmount').checked) {
                formData.trailing_amount = parseFloat(document.getElementById('trailAmount').value);
            } else {
                formData.trailing_percent = parseFloat(document.getElementById('trailPercent').value);
            }

            try {
                const response = await fetch(`/api/trailing-stop/sell_orders${isEditing ? `/${orderId}` : ''}`, {
                    method: isEditing ? 'PATCH' : 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to save order');
                }

                window.location.href = '/sell_orders';
            } catch (error) {
                console.error('Error saving order:', error);
                alert(error.message);
            }
        });

        // Load positions on page load
        document.addEventListener('DOMContentLoaded', loadPositions);
    </script>
</body>
</html>
